<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Manager</title>

    <!-- Font links -->
    <link href="https://fonts.cdnfonts.com/css/engage" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gloock" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            font-family: 'Engage', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #D6DECE;
        }

        h1 {
            font-family: 'Engage', sans-serif;
            font-size: 48px;
            color: #333;
        }

        h2 {
            font-family: 'Gloock', serif;
            font-size: 24px;
            color: #555;
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .nav-button {
            padding: 15px 30px;
            background-color: #556b2f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            font-family: 'Engage', sans-serif;
        }

        .nav-button:hover {
            background-color: #6b8e23;
        }
    </style>
</head>
<body>
    <h1>Welcome to Events Manager!</h1>
    <h2>Looking to host events? Send out invites? Take care of the expenses? Share the memories?</h2>
    <h2>Your one stop to everything hangouts related with Family & Friends!</h2>

    <div class="button-container">
        <a href="{{ url_for('invite') }}" class="nav-button">Send Out Invites</a>
        <a href="{{ url_for('expense') }}" class="nav-button">Expense Split</a>
        <a href="{{ url_for('gallery') }}" class="nav-button">Gallery</a>
    </div>
</body>
</html>
