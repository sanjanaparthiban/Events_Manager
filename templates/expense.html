<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef5e7;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
        }

        .input-row {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button, input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #3cb371;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Expense Split Calculator</h1>

    <form method="POST">
        <div id="inputContainer">
            {% for i in range(friends|length) %}
                <div class="input-row">
                    <input type="text" name="friend" value="{{ friends[i] }}" placeholder="Friend name" required>
                    <input type="number" name="amount" step="0.01" value="{{ amounts[i] }}" placeholder="Amount paid" required>
                </div>
            {% endfor %}
            {% if friends|length == 0 %}
                <div class="input-row">
                    <input type="text" name="friend" placeholder="Friend name" required>
                    <input type="number" name="amount" step="0.01" placeholder="Amount paid" required>
                </div>
            {% endif %}
        </div>

        <button type="button" onclick="addRow()">Add Friend</button>
        <input type="submit" value="Calculate">
    </form>

    {% if settlements %}
        <h2>Settlement Suggestions:</h2>
        <ul>
            {% for s in settlements %}
                <li>{{ s }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <script>
        function addRow() {
            const container = document.getElementById("inputContainer");
            const row = document.createElement("div");
            row.className = "input-row";
            row.innerHTML = `
                <input type="text" name="friend" placeholder="Friend name" required>
                <input type="number" name="amount" step="0.01" placeholder="Amount paid" required>
            `;
            container.appendChild(row);
        }
    </script>
</body>
</html>
