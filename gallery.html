<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- FONT LINKS -->
    <link href="https://fonts.cdnfonts.com/css/engage" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gloock" rel="stylesheet">

    <style>
        body {
            font-family: 'Engage', sans-serif;
            background-color: #D6DECE;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Engage', sans-serif;
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin: 20px auto;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .image-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 200px;
        }

        .image-card img {
            width: 100%;
            border-radius: 8px;
        }

        .delete-btn {
            margin-top: 10px;
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #a30000;
        }

        .upload-button {
            padding: 12px 24px;
            background-color: #556b2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #6b8e23;
        }
    </style>
</head>

<body>
    <h1>Gallery</h1>

    <form action="/gallery" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit" class="upload-button">Upload Image</button>
    </form>

    <div class="image-grid">
        {% for img in images %}
        <div class="image-card">
            <img src="{{ url_for('uploaded_file', filename=img) }}" alt="{{ img }}">
            <form action="{{ url_for('delete_file', filename=img) }}" method="POST">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
