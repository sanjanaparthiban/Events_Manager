<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Invites</title>
    <link href="https://fonts.cdnfonts.com/css/engage" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gloock" rel="stylesheet">
    <style>
        body {
            font-family: 'Engage', sans-serif;
            background-color: #D6DECE;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-family: 'Gloock', serif;
            font-size: 40px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"] {
            padding: 8px;
            margin: 5px 0;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #999;
        }

        .guest-entry {
            margin-bottom: 20px;
        }

        #guests {
            margin-top: 20px;
        }

        .button {
            background-color: #556b2f;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Engage', sans-serif;
        }

        .button:hover {
            background-color: #6b8e23;
        }

        .status {
            margin-top: 30px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Send Invites</h1>
    <form method="POST">
        <label>Host Name:</label>
        <input type="text" name="sender" required><br>

        <label>Date:</label>
        <input type="date" name="date" required><br>

        <label>Place:</label>
        <input type="text" name="place" required><br>

        <label>Time:</label>
        <input type="time" name="time" required><br>

        <div id="guests">
            <div class="guest-entry">
                <label>Guest Name:</label>
                <input type="text" name="guest_name" required>
                <label>Email:</label>
                <input type="email" name="guest_email" required>
            </div>
        </div>

        <button type="button" onclick="addGuest()" class="button">+ Add Another Guest</button><br>
        <button type="submit" class="button">Send Emails</button>
    </form>

    {% if status %}
        <div class="status">
            {% for s in status %}
                <p>{{ s }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <script>
        function addGuest() {
            const container = document.getElementById('guests');
            const div = document.createElement('div');
            div.classList.add('guest-entry');
            div.innerHTML = `
                <label>Guest Name:</label>
                <input type="text" name="guest_name" required>
                <label>Email:</label>
                <input type="email" name="guest_email" required>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
